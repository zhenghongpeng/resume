<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>"CMA systems"</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="CMapp">
    <div class="container" ng-controller="CMcontroller">
       <table class="table table-striped">

           <thead>
               <tr>
                   <th>
                       <input class="form-control" ng-model="site.name" />
                   </th>

                   <th>
                       <button ng-click="add(site)" class="btn btn-success pull-right">
                           <span class="glyphicon glyphicon-plus">

                           </span>
                       </button>
                       <button ng-click="update(site)" class="btn btn-primary pull-right">
                           <span class="glyphicon glyphicon-ok">

                           </span>
                       </button>
                   </th>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="site in websites track by $index">
                   <td>{{site.name}}</td>
                   <td>
                       <button ng-click="select($index)" class="btn btn-warning pull-right">
                           <span class="glyphicon glyphicon-pencil">

                           </span>
                       </button>
                       <button ng-click="remove($index)" class="btn btn-danger pull-right">
                           <span class="glyphicon glyphicon-remove">

                           </span>
                       </button>
                   </td>

               </tr>
           </tbody>
       </table>
        
        <div ng-show="selectedSite.pages.length>0">
            <h2>Selected Page</h2>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="page in selectedSite.pages">
                        <td>{{page.name}}</td>
                        <td>
                            <button ng-click="removePage($index)" class="btn btn-danger pull-right">
                                <span class="glyphicon glyphicon-remove">

                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
            
        </div>


    </div>

</body>
</html>
